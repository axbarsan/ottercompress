<body style="opacity: 0;">
  <div class="app__header"></div>

    <div class="app__screen">
      <div class="image-process__drop-zone">
        <div class="image-process__drop-zone__label">
          <h1>Drag and drop a folder here or <span class="text__underline">browse</span></h1>
        </div>
      </div>
    </div>
    <div class="app__screen">
      <div class="image-process__select--target">

        <button class="button button--primary">browse</button>
      </div>
      <div class="image-process__filelist">

      <div class="image-process__counter">

    </div>

          </div>
        </div>
      </div>
    </div>

      <div class="image-process__loading">
        <div class="image-process__loading__progress image-process__loading__progress--result">

              <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />

            </svg>
            <div class="image-process__loading__label">
              <h1>Done!</h1>
            </div>
            <button class="button button--primary image-process__reset">Optimize more images</button>
          </div>
          <div class="image-process__loading__progress--result__fail">
            <div class="image-process__loading__label">
              <h1>Oops! Something went wrong :(</h1>
            </div>
            <button class="button button--primary image-process__reset">Try again</button>
          </div>
        </div>
      </div>
    </div>
